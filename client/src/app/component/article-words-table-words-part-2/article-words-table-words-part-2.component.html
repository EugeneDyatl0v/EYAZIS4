<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="word">
        <th mat-header-cell *matHeaderCellDef>Word</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="part_of_the_speech_tag">
        <th mat-header-cell *matHeaderCellDef> Part of the speech tag </th>
        <td mat-cell *matCellDef="let element"> {{element.partOfTheSpeechTag}} </td>
    </ng-container>


    <ng-container matColumnDef="part_of_the_speech_meaning">
        <th mat-header-cell *matHeaderCellDef> Part of the speech meaning </th>
        <td mat-cell *matCellDef="let element"> {{convertTag(element.partOfTheSpeechTag)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
