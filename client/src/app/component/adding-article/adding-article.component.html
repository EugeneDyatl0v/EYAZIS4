<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="article-form">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
        <mat-error *ngIf="articleForm.get('title')?.invalid">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Text</mat-label>
        <textarea matInput formControlName="text" rows="5" required></textarea>
        <mat-error *ngIf="articleForm.get('text')?.invalid">Text is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Source Language</mat-label>
        <input matInput formControlName="source_language" required />
        <mat-error *ngIf="articleForm.get('source_language')?.invalid">
            Source language is required
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid">
        Submit
    </button>
</form>
